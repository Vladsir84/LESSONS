<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        h1 {
            font-size: 74px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            width: 50%;
            margin: 16px auto;
        }
        
        div {
            text-align: center;
            background-color: coral;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Some header. Really long header for this page</h1>
    </header>
    <div>Some text</div>
</body>

</html>
