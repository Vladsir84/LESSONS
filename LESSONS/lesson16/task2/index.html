<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-form-control">Last Name</label>
            <input type="text" id="last-form-control" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <label for="last-form-control">Age</label>
            <input type="number" min="3" max="10" value="17" name="age">
        </div>
        <div class="form-control">
            <label>
            <input type="checkbox" name="agree" disabled> Accept terms and conditions
           </label>
        </div>
        <div class="choose-gender">

            <input type="radio" name="gender" id="gender-male" checked>
            <label for="gender-male" class="male-name">Male</label>
            <input type="radio" name="gender" id="gender-female">
            <label for="gender-female" class="female-name">Female</label>
            <input type="radio" name="gender" id="gender-secret">
            <label for="gender-secret" class="secret-name">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" max="10" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
