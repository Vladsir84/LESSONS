<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form class="login__form">
            <h1 class="form__title">Login</h1>
            <div class="form__control">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" type="email" id="email" name="email" placeholder="mail@gmail.com">
            </div>
            <div class="form__control">
                <label class="form__label" for="username">Full Name</label>
                <input class="form__input" type="text" id="username" name="username" required>
            </div>
            <div class="form__control">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" id="password" name="userName">
            </div>
            <div class="form__control">
                <button class="submit__button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
