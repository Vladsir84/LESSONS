<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" id="last-form-control" name="lastName" value="Emerson" readonly>
        </div>
        <div class="form-control">
            <input type="number" value="17" name="age">
        </div>
        <div class="form-control">
            <input type="checkbox" name="agree">Accept terms and conditions
        </div>
        <div class="choose-gender">

            <input type="radio" name="gender" id="gender-male" checked>
            <label for="gender-male" class="male-checked">Male</label>
            <input type="radio" name="gender" id="gender-female">
            <label for="gender-female">Female</label>
            <input type="radio" name="gender" id="gender-secret">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
