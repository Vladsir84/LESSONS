<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .dropdown {
            position: relative;
            margin: 16px;
            background-color: darkgreen;
            color: white;
            display: inline-block;
            padding: 8px;
            border-radius: 4px;
            height: 34px;
            cursor: pointer;
        }
        
        .dropdown__list {
            position: absolute;
            top: 34px;
            color: black;
            list-style-type: none;
            background-color: wheat;
            padding: 0;
            margin: 0;
            display: none;
            min-width: 120px;
        }
        
        .dropdown__list-item {
            padding: 8px;
        }
        
        .dropdown:hover .dropdown__list {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span class="dropdown__text">Hover me</span>
        <ul class="dropdown__list">
            <li class="dropdown__list-item">Item 1</li>
            <li class="dropdown__list-item">Item 2</li>
            <li class="dropdown__list-item">Item 3</li>
        </ul>

    </div>
</body>

</html>
